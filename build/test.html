<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Vue Chat App</title>
	<style>
		.checked{
			text-decoration: line-through;
		}
	</style>
</head>
<body>

	<template id="my-component-template">
		<h2>New todo: {{todoText}} <span v-if="todoChecked">✓</span></h2>
	</template>

	<div id="app">

		<my-component :todo-text="newTodo.text" :todo-checked="newTodo.checked"></my-component>

		<input v-model="newTodo.checked" type="checkbox">
		<input v-model="newTodo.text" @keyup.enter="addTodo">
		<button :disabled="buttonDisabled" @click="addTodo">Añadir</button>

		<h3>Found {{todos.length}} todos</h3>

		<ul class="trolo">
			<li v-for="todo in todos" transition="fade">
				<input type="checkbox" v-model="todo.checked">
				<span v-bind:class="statusClass($index)">{{todo.text}}</span>
				<button @click="removeTodo($index)">Borrar</button>
			</li>
		</ul>

		{{newTodo | json}}

	</div>

	<script src="bundle.js"></script>
	<script> document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>'); </script>

</body>
</html>
